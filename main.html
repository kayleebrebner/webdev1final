<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Main Gallery</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="main.html">Main Gallery</a>
      <a href="about.html">About the Artist</a>
    </nav>
  </header>
  
  <div class="hero">
    <img class="background" src="pier.jpg" alt="pier">
    <div class="hero-text">
      <div class="hero-title">Joey the Photographer</div>
      <div class="hero-subtitle">Midwest-based Fine Artist</div>
    </div>
  </div>
  
  <main>
      <section class="collection1">
        <h1>Collection One : Midwest Blues</h1>
        <div class="gallery">
          <img src="house.jpg" alt="house" img class="box a" />
          <img src="street clothes.jpg" alt="street clothes" img class="box b" />
          <img src="underpass.jpg" alt="underpass" img class="box c" />
          <img src="armitage.jpg" alt="armitage" img class="box d" />
          <img src="led sign.jpg" alt="led sign" img class="box e" />
          <img src="hot dog.jpg" alt="hotdogs" img class="box f" />
          <img src="chicago.jpg" alt="chicago" img class="box g" />
          <img src="tower.jpg" alt="tower" img class="box h" />
          <img src="balloon.jpg" alt="balloon" img class="box i" />
        </div>
      </section>
  
      <section class="collection two">
        <h1>Collection Two : Ode to Hopper</h1>
        <div class="gallery2">
          <img src="cat.jpg" alt="cat" img class="box j" />
          <img src="running.jpg" alt="running" img class="box k" />
          <img src="car fire.jpg" alt="car fire" img class="box l" />
          <img src="alone.jpg" alt="alone" img class="box m" />
          <img src="pch.jpg" alt="PCH" img class="box n" />
          <img src="nowhere.jpg" alt="nowhere" img class="box o" />
          <img src="desert.jpg" alt="desert" img class="box p" />
          <img src="yellow car.jpg" alt="yellow car" img class="box q" />
          <img src="red light.jpg" alt="red light" img class="box r" />
        </div>
      </section>
  
    <footer>
      <p>&copy JM Photography 2023</p>
    </footer>
  </main>
</body>
</html>
